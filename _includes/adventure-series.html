<!-- adventure series -->


{% for swatch in site.adventure-series %}
	<div class="col-md-4 col-sm-6 chip">
		<h5 class="{{swatch.class}}">{{swatch.title}}</h5>
		<a data-toggle="modal" data-target="#{{swatch.target}}">
			<img src="{{site.baseurl}}{{swatch.images}}" width="100%">
		</a>

		<!-- Modal -->
		<div class="modal fade" id="{{swatch.target}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">{{swatch.title}}</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		         <img src="{{site.baseurl}}{{swatch.images-lg}}" width="100%">
		      </div>
		    </div>
		  </div>
		</div>
	</div>
{% endfor %}
