<div class="contact-bg">
	<div class="container">
		<div class="row contact-form">
			<div class="col-md-6">
				<form role="form" action="https://formspree.io/catering.banzo@gmail.com" method="POST">
					<input type="hidden" name="recipient" value="catering.banzo#gmail.com">
					<div class="form-group row">
						<input type="text" name="name" class="form-control" id="inputName" placeholder="Your Name">
					</div>
					<div class="form-group row">
						<input type="email" name="email" class="form-control" id="inputEmail" placeholder="Your email">
					</div>
					<div class="form-group row">
						<input type="text" name="phone-number" class="form-control" id="inputPhone" placeholder="Phone Number">
					</div>
					<div class="form-group row">
						<input type="text" name="subject" class="form-control" id="inputSubject" placeholder="Subject">
					</div>
	  				<div class="form-group row">
						<textarea type="text" name="message" class="form-control" id="contact-message" rows="5" placeholder="Your Message"></textarea>
	  				</div>
	  				<button type="submit" value="send" name="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
